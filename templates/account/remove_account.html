{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}Remove Account{% endblock title %}

   
{% block content %}
    <div class="container forms" align=center>
        <h3>Are you sure you want to remove your account?</h3>
        <h4>All your birds and data will be destroyed.</h4>
        <div class="row">
            <div class="col-12 ">
                <form id='forms_id' action="" method="POST" class="remove_account_form"> {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-danger">Remove Account</button>
                </form>
                <a href="{% url 'profile_detail' pk=user.pk %}">
                    <button class="btn btn-secondary">No, I've changed my mind.</button>
                </a>
            </div>
            </div>
        </div>
    </div>



{% endblock content %}
