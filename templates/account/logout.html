{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home{% endblock title %}

{% block content %}


<div class="container" style="width: 400px;" align=center>
    <h2>Log Out</h2>
    <h3 class="mb-3">Are you sure you want to log out?</h3>
    <form action="{% url 'account_logout' %}" method="POST"> {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info" type="submit">Log Out</button>
    </form>
</div>

{% endblock content %}
